<div class="container d-flex justify-content-center flex-wrap gap-2">
    @for (camera of listaStanze; track camera.id) {
    <div class="card-container">
        <div class="title-card">
            <p>Stanza: {{camera.id}}</p>
            <img src="/img/logo-bianco.png" alt="LabforHotel">
        </div>
        <div class="card-content d-flex flex-column justify-content-between">
            <div>
                <p class="title">Camera: {{camera.tipologia.charAt(0).toUpperCase() + camera.tipologia.slice(1)}}</p>
                <p class="plain">
                    <span>Prezzo: {{camera.prezzo | currency:'EUR'}}</span>
                </p>
                <p class="description">{{camera.descrizione}}</p>
            </div>
            <div>
                <button class="card-btn" [ngClass]="btnVariant" (click)="onClick(camera.id)">{{btnText}}</button>
            </div>
        </div>
    </div>
    }
</div>
